<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/icon.png">
</head>
<body>
    <div class="container">
        <div class="window emilio-mp3-window">
            <div class="title-bar">
                <div class="title-bar-text">emilio.mp3</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body audio-player-body">
                <div id="play-pause-button" class="play"></div>
                <div id="audio-spectrum"></div>
            </div>
        </div>
        <div class="window memes-window">
            <div class="title-bar">
                <div class="title-bar-text">BALAS</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body memes-body">
                <div id="meme-slideshow"></div>
            </div>
        </div>
        <div class="window marquee-window">
            <div class="title-bar">
                <div class="title-bar-text">pastas.txt</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body marquee-body">
                <div id="marquee-content"></div>
            </div>
        </div>
        <div class="window file-explorer">
            <div class="title-bar">
                <div class="title-bar-text">Explorer</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div id="file-tree"></div>
            </div>
        </div>
        <div class="window terminal-display">
            <div class="title-bar">
                <div class="title-bar-text">Terminal</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body terminal-output" id="terminal-output">
                <pre>EOM WIKI.</pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <img src="media/images/RedPill.png" id="red-pill" class="pill">
    <img src="media/images/BluePill.png" id="blue-pill" class="pill">
</body>
</html>
